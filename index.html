<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>42api</title>
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./assets/wallet_icon.png" alt="USER_PIC" />
          <h2>42_CAPITALIZE</h2>
        </div>
        <a class="about" href="#">ABOUT</a>
      </header>
      <div class="content">
        <div class="hero">
          <div class="cards">
            <div class="card n_two">
              <h2>OARSENIY</h2>
              <p><span class="number">2</span></p>
              <a href="#">
                <img src="./assets/Ellipse 2.png" alt="USER_PIC" />
              </a>
            </div>
            <div class="card n_one">
              <h2>HAKAHMED</h2>
              <p><span class="number">1</span></p>
              <a href="#">
                <img src="./assets/Ellipse 2.png" alt="USER_PIC" />
              </a>
            </div>
            <div class="card n_three">
              <h2>SLEGARIS</h2>
              <p><span class="number">3</span></p>
              <a href="#">
                <img src="./assets/Ellipse 2.png" alt="USER_PIC" />
              </a>
            </div>
          </div>
          <ul class="ulist">
            <li>
              <a class="cells" href="#">
                <div class="user">
                  <div class="col_number">
                    <img src="./assets/Ellipse 2.png" alt="" />
                    <p><span class="number">1</span></p>
                  </div>
                  <div class="col_username">
                    <p>USERNAME</p>
                  </div>
                  <div class="col_info">
                    <div class="wallet_points">
                      <img src="./assets/wallet_icon.png" alt="" />
                      <p><span>1000</span></p>
                    </div>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
